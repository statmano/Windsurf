<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draft Lottery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Draft Lottery</h1>

    <div id="setup-container">
        <h2>Setup</h2>
        <div id="teams-count-container">
            <label for="teams-count">How many teams?</label>
            <input type="number" id="teams-count" min="2" value="4">
            <button id="submit-teams-count">Set Teams</button>
        </div>
        <div id="teams-input-container"></div>
        <button id="start-lottery" style="display:none;">Start Lottery</button>
    </div>

    <div id="lottery-container" style="display:none;">
        <h2>Lottery Drawing</h2>
        <button id="draw-pick">Draw Next Pick</button>
        <div id="winner-display"></div>

        <div id="remaining-teams-container">
            <h3>Remaining Teams</h3>
            <ul id="remaining-teams-list"></ul>
        </div>
    </div>

    <div id="draft-order-container">
        <h2>Draft Order</h2>
        <ol id="draft-order-list"></ol>
    </div>

    <script src="script.js"></script>
</body>
</html>
